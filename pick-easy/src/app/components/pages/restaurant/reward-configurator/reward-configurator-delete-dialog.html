<h2 mat-dialog-title>Delete Reward?</h2>
<div mat-dialog-content>
    Are you sure you wish to delete this reward? You will not be able to undo your action.
</div>
<div mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="data.index" cdkFocusInitial>Delete</button>
</div>
