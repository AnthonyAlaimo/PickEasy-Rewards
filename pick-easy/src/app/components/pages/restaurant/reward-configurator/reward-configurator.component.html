<div id="page">
  <div id="content">
    <div id="title">
      <span class="gradient-text">Configure Your Rewards</span>
    </div>
    <div class="reward-display">
      <mat-card class="card">
        <mat-card-title>
          Get 50% Off all Restaurant Items!
        </mat-card-title>
        <mat-card-actions>
          <button mat-icon-button>
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button>
            <mat-icon>delete</mat-icon>
          </button>
          <div class="chip-diamond">Diamond Tier</div>
        </mat-card-actions>
      </mat-card>
      <mat-card class="card">
        <mat-card-title>
          Receive a "Chicken Combo" with a purchase of "Large Fries"!
        </mat-card-title>
        <mat-card-actions>
          <button mat-icon-button>
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button>
            <mat-icon>delete</mat-icon>
          </button>
          <div class="chip-platinum">Platinum Tier</div>
        </mat-card-actions>
      </mat-card>
      <mat-card class="card">
        <mat-card-title>
          Get a $5 Discount on "Chicken Combo"!
        </mat-card-title>
        <mat-card-actions>
          <button mat-icon-button>
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button>
            <mat-icon>delete</mat-icon>
          </button>
          <div class="chip-gold">Gold Tier</div>
        </mat-card-actions>
      </mat-card>
      <mat-card class="card">
        <mat-card-title>
          Get a Free "Small Soft Drink"!
        </mat-card-title>
        <mat-card-actions>
          <button mat-icon-button>
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button>
            <mat-icon>delete</mat-icon>
          </button>
          <div class="chip-silver">Silver Tier</div>
        </mat-card-actions>
      </mat-card>
      <mat-card class="card">
        <mat-card-title>
          Get a $1 off!
        </mat-card-title>
        <mat-card-actions>
          <button mat-icon-button>
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button>
            <mat-icon>delete</mat-icon>
          </button>
          <div class="chip-bronze">Bronze Tier</div>
        </mat-card-actions>
      </mat-card>
      <button mat-stroked-button class="add-button">
        <mat-icon>add</mat-icon> Add New Reward
      </button>
    </div>
    <div class="footer">
      <button mat-button class="button">Cancel</button>
      <button mat-raised-button color="primary" class="button primary-color">
        <mat-icon>save</mat-icon> Save
      </button>
    </div>
  </div>
</div>
